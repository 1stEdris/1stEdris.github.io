<section id="dessert" style="max-width:1000px;margin:40px auto;">

           style="width:100%;height:230px;object-fit:cover;border-radius:10px;">
      <p style="margin-top:10px;font-size:14px;opacity:.85;">
        توضیح کوتاه درباره یک شیرینی معروف...
      </p>
    </div>

    <!-- Item 2 -->
    <div style="background:#111;padding:12px;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,0.35);">
      <img src="dessert-2.png" alt="Dessert Item 2"
           style="width:100%;height:230px;object-fit:cover;border-radius:10px;">
      <p style="margin-top:10px;font-size:14px;opacity:.85;">
        توضیح کوتاه درباره یک دسر دیگر...
      </p>
    </div>

    <!-- Item 3 -->
    <div style="background:#111;padding:12px;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,0.35);">
      <img src="dessert-3.png" alt="Dessert Item 3"
           style="width:100%;height:230px;object-fit:cover;border-radius:10px;">
      <p style="margin-top:10px;font-size:14px;opacity:.85;">
        توضیح کوتاه درباره دسر سوم...
      </p>
    </div>

  </div>
</section>
