<html lang="en">

<title>Seafood Dishes</title>

<style>
    body{
        margin:0;

        background:#000;

    }
    h1{
        text-align:center;
        font-family:'Great Vibes',cursive;
        font-size:48px;
        margin-bottom:30px;
    }

    .grid{
        display:grid;
        grid-template-columns:repeat(auto-fit, minmax(150px, 1fr));

        max-width:900px;
        margin:0 auto;
    }

    .item{
        background:rgba(255,255,255,0.05);
        border:1px solid rgba(255,255,255,0.15);
        border-radius:12px;
        padding:10px;
        text-align:center;
    }

    .item img{
        width:100%;
        aspect-ratio:3/4;
        object-fit:cover;
        border-radius:8px;
        margin-bottom:10px;
    }

    .item p{
        font-size:14px;
        opacity:0.9;
    }

    a.back{
        display:block;
        text-align:center;
        margin-top:30px;
        color:#fff;
        text-decoration:none;
        border:1px solid rgba(255,255,255,0.3);
        padding:10px 16px;
        width:180px;
        margin-left:auto;
        margin-right:auto;
        border-radius:8px;
        background:rgba(255,255,255,0.08);
    }
</style>
</head>
<body>
